<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {font-family: Arial, Helvetica, sans-serif;
        color: blue;}

    </style>
</head>
<body>
    <h1>Tipos de Inputs</h1>
    <form action="procesa.php"
    method="post">
    <fieldset>
        <legend>Datos Personales</legend>
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" maxlength="6"
            name="nombre" required
            placeholder="Escriba su nombre completo"
            id="nom">
        </p>
            <label for="pob">Población:</label>
            <input type="text" value="Alcazar de San Juan" maxlength="50"
            name="pob" autofocus
            id="pob" 
            > 
        <p>
            <label for="Contrase">Contraseña</label>
            <input type="password"
            maxlength="6"
            minlength="4"
            name="contrase"
            id="contrase"
            >
        </p>
        <p>
            <label for="hombre">Hombre:</label>
            <input type="radio" value="H"
            checked id="hombre" name="genero">
            <label for="mujer">Mujer:</label>
            <input type="radio" value="M"
            id="mujer" name="genero"
            >
        </p>           
        <p>
            <label for="fumador">Fumador</label>
            <input type="checkbox" name="fuma"
            id="fumador" checked>
        </p>
        <p>
            <label for="color">Color</label>
            <input type="color" name="color"
            id="color">
        </p>
        <p>
            <label for="fecha-nac">Fecha de Nacimiento</label>
            <input type="date" name="fecha-nac"
            id="fecha-nac">
        </p>
        <p>
            <label for="edad">Edad</label>
            <input type="number" name="edad"
            id="edad" min="0" max="100">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email"
            id="email">
        </p>
        
    </fieldset>
    <input type="submit" value="Enviar">




    </form>
</body>
</html>
